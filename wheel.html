<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Loosiratas - Wheel of Fortune</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Wheel of Fortune</h1>
        </header>
        <section id="wheelSection">
            <div class="wheel-container">
                <canvas id="wheelCanvas" width="400" height="400"></canvas>
                <div class="arrow"></div>
            </div>
            <button id="spinButton" class="black">Spin the Wheel</button>
            <p id="result" class="golden"></p>
            <button id="goBackButton" class="black">Go Back</button>
        </section>
    </div>
    <script src="wheel.js"></script>
</body>
</html>
