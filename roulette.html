<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Wheel</title>
    <style>
        body {
            background-color: #f2f2f2; /* Neutral background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .roulette-wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            transform-origin: 50% 50%;
            overflow: hidden;
        }

        .wheel-section {
            width: 0;
            height: 0;
            position: absolute;
            top: 0;
            left: 0;
            border-style: solid;
            border-width: 150px 75px 0;
            border-color: #3498db transparent transparent transparent;
            transform-origin: 50% 100%;
            transform: rotate(0deg);
            clip-path: polygon(50% 50%, 0 0, 100% 0);
        }

        .wheel-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            transform-origin: 50% 100%;
        }

        button {
            padding: 10px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roulette Wheel</h1>
        <div class="roulette-wheel" id="rouletteWheel">
            <!-- Wheel sections will be dynamically added here -->
        </div>
        <br>
        <button onclick="spinWheel()">Spin the Wheel</button>

        <script>
            const inputs = JSON.parse(sessionStorage.getItem('inputs'));
            const rouletteWheelElement = document.getElementById('rouletteWheel');
            const degreesPerSection = 360 / inputs.length;

            // Dynamically add wheel sections based on user inputs
            inputs.forEach((input, index) => {
                const section = document.createElement('div');
                section.className = 'wheel-section';
                section.style.transform = `rotate(${index * degreesPerSection}deg)`;
                
                const content = document.createElement('div');
                content.className = 'wheel-content';
                content.innerText = input;
                section.appendChild(content);

                rouletteWheelElement.appendChild(section);
            });

            function spinWheel() {
                const randomIndex = Math.floor(Math.random() * inputs.length);
                const degrees = 360 * 5 + (360 / inputs.length) * randomIndex; // 5 full spins + additional rotation
                rouletteWheelElement.style.transition = 'transform 5s ease-out';
                rouletteWheelElement.style.transform = `rotate(${degrees}deg)`;
            }
        </script>
    </div>
</body>
</html>
